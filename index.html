<body>
    <header class="cabecalho">
        <div class=logo>
            <img src="./src/imagens/imagens/logo-rockstar.svg" alt="logo rockstar games">
            <hr />
            <img src="./src/imagens/imagens/logo-gta.svg" alt="logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">home</a>
                </li>
                <li>
                    <a href="#comprar">comprar</a>

                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">suporte  <img src="./src/imagens/imagens/icone-link.svg" alt="icone de link de suporte"></a>

            </ul>
        </nav>
    </header>
    <main class="home" id=home>
        <img class="imagem-fundo" src="./src/imagens/imagens/bg-main.png"

        <div class="informacoes">
            <div class="lista-dejogos">
                <img src="./src/imagens/imagens/logo-gta-v.svg" alt="logo GTA V">

            </div>

            </p>
            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>

        <h2 class="titulo">Compre já</h2>

            <div class="informacoes">
                <h3>grand Theft Auto V</h3>
                <p>
                    Inclui <strong>modo historia do GTA V</strong> e <strong>GTA online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/imagens/logo-ps5.svg" alt="Logo Playstation 5">

                    <li>
                        <img src="./src/imagens/imagens/logo-xbox-series-s.svg" alt="Logo Xbox series X|S">
                    </li>
                    <li>
                        <img src="./src/imagens/imagens/logo-ps4.svg" alt="logo Playstation 4">
                    </li>
                    <li>
                        <img src="./src/imagens/imagens/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./src/imagens/imagens/logo-pc.svg" alt="Logo PC ">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">
                selecione a plataforma
                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/imagens/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li>
                        <img src="./src/imagens/imagens/logo-xbox-series-s.svg" alt="Logo Xbox series X|S">
                    </li>
                    <li>
                        <img src="./src/imagens/imagens/logo-ps4.svg" alt="logo Playstation 4">
                    </li>
                    <li>
                        <img src="./src/imagens/imagens/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./src/imagens/imagens/logo-pc.svg" alt="Logo PC">
